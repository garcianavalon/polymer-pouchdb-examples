<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-pouchdb/app-pouchdb-query.html">
<link rel="import" href="../bower_components/app-pouchdb/app-pouchdb-conflict-resolution.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">

<link rel="import" href="shared-styles.html">

<dom-module id="garcianavalon-example5">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Querying a remote CouchDB with app-pouchdb-query</h1>
      <!--
      <app-pouchdb-index
          db-name="http://localhost:5984/remote"
          fields='["name"]'
          name="name_index">
      </app-pouchdb-index> -->

      <app-pouchdb-query
        db-name="http://localhost:5984/remote"
        selector="name $exists true"
        fields='["_id","name"]'

        data="{{exampleDocs}}">
      </app-pouchdb-query>
      <!--sort='["name"]'-->
      <div class="">
        Documents with name: [[_dump(exampleDocs)]]
      </div>

    </div>
  </template>

  <script>
    Polymer({
      is: 'garcianavalon-example5',

      properties: {
        exampleDocs: Object,
      },

      _dump: function(stuff) {
        return JSON.stringify(stuff);
      },

    });
  </script>
</dom-module>
